services:
  - type: web
    name: campus-assistant-api
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT}
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_PROVIDER
        value: gemini
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://campus-assistant-dslabs.vercel.app
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FILE
        value: ""
      - key: DATABASE_URL
        value: "sqlite+aiosqlite:////tmp/chatbot.db"
      - key: CHROMA_PERSIST_DIRECTORY
        value: "/tmp/chroma"
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
